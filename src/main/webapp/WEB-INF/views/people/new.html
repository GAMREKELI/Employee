<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/first}" th:object="${person}">
  <label for="firstName">Введите имя: </label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <br/>
  <label for="lastName">Введите фамилию: </label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <br/>
  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age">
  <br/>
  <label for="departament">Введите департамент: </label>
  <input type="text" th:field="*{departament}" id="departament">
  <br/>
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email">
  <br/>
  <input type="submit" value="Создать!">
</form>

</body>
</html>
