<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все пользователи</title>
</head>
    <body>
    <div th:each="person : ${people}">
        <p th:text="'Пользователь с именем: ' + ${person.getFirstName()} + ' и фамилией ' + ${person.getLastName()} + ' ID = ' + ${person.getID()}"></p>
        <form th:action="@{/first/{id}(id=${person.getID()})}" th:method="DELETE">
            <button type="submit" >Удалить</button>
        </form>
        <form th:method="GET" th:action="@{/first/{id}/update(id=${person.getID()})}">
            <button type="submit">Изменить</button>
        </form>
    </div>
    <div>
        <form th:method="GET" th:action="@{/first/new}">
            <br/>
            <button type="submit">Создать пользователя!</button>
        </form>
    </div>

    </body>
</html>
